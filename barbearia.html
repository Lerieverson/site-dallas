<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Barbearia Dallas</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            margin: 0;
            padding: 0;
            color: #222;
        }
        header {
            background: #181818;
            color: #c7ab0f;
            padding: 30px 0 10px 0;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
        }
        .logo img {
            width: 180px;
            border-radius: 50%;
            border: 4px solid #c7ab0f;
            box-shadow: 0 2px 12px rgba(0,0,0,0.3);
        }
        .logo p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #fff;
            letter-spacing: 1px;
        }
        nav {
            background: #222;
            padding: 12px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        nav a {
            color: #deec10;
            margin: 0 18px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #fff;
            text-shadow: 0 0 6px #c7ab0f;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto 30px auto;
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        }
        .imagens-barbearia {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-bottom: 28px;
            flex-wrap: wrap;
        }
        .imagens-barbearia img {
            width: 210px;
            height: 140px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            object-fit: cover;
            border: 2px solid #c7ab0f;
            background: #eee;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .imagens-barbearia img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 24px rgba(0,0,0,0.22);
            border-color: #deec10;
        }
        h2, h3 {
            color: #c7ab0f;
            margin-top: 0;
        }
        ul {
            padding-left: 20px;
            margin-bottom: 24px;
        }
        ul li {
            margin-bottom: 8px;
            font-size: 1.08em;
        }
        footer {
            background: #181818;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            font-size: 1em;
            letter-spacing: 1px;
            margin-top: 40px;
            border-top: 2px solid #c7ab0f;
        }
        @media (max-width: 800px) {
            .container {
                padding: 18px 6px;
            }
            .imagens-barbearia {
                gap: 12px;
            }
            .imagens-barbearia img {
                width: 100px;
                height: 70px;
            }
        }
        @media (max-width: 500px) {
            .imagens-barbearia {
                flex-direction: column;
                align-items: center;
            }
            .imagens-barbearia img {
                width: 90vw;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/dallas (1) (2).jpg" alt="Logo da Barbearia Dallas">
            <p>Seu estilo começa aqui!</p>
        </div>
    </header>
    <nav>
        <a href="./barbearia.html">Início</a>
        <a href="./servico.html">Serviços</a>
        <a href="./sobre.html">Sobre</a>
        <a href="./contatos.html">Contato</a>
    </nav>
    <div class="container">
        <div class="imagens-barbearia">
            <img src="img/IMG_4868.jpg" alt="Barbearia 1">
            <img src="img/IMG_4873.jpg" alt="Barbearia 2">
            <img src="img/IMG_4874.jpg" alt="Barbearia 3">
            <img src="img/IMG_4883.jpg" alt="Barbearia 4">
        </div>
        <h2>Bem-vindo à Barbearia Dallas</h2>
        <p>Oferecemos cortes modernos, barba, sobrancelha e muito mais. Venha conhecer nosso espaço e renovar seu visual!</p>
       
        
    </div>
    <footer>
        &copy; 2025 Barbearia Dallas. Todos os direitos reservados.
    </footer>
</body>
</html>
